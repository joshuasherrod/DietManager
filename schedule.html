<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Diet Manager – Schedule</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

  <style>

    /* General style */
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: url("background.jpg") no-repeat center center fixed;
      background-size: cover;
      color: #333;
    }

    /* Navigation bar at the top left*/
    .navbar {
      display: flex;
      align-items: center;
      background-color: #333;
      color: white;
      padding: 10px 20px;
    }
    
    /* Navigation links for each page */
    .tabs {
      display: flex;
      gap: 20px;
      margin-right: auto;
    }
    .tabs a {
      color: white;
      text-decoration: none;
      padding: 8px 12px;
      border-radius: 4px;
    }
    .tabs a:hover { background-color: #575757; }
    .tabs a.active { background-color: #1f6feb; }
    
    /* Social media icons on the top right */
    .social-icons a {
      color: white;
      margin-left: 15px;
      font-size: 20px;
      text-decoration: none;
    }
    .social-icons a:hover { color: #1da1f2; }

    /* Main page content */
    .content {
      text-align: center;
      margin-top: 80px;
    }
    .content-box {
      background-color: rgba(255, 255, 255, 0.85);
      display: inline-block;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.2);
      max-width: 800px;
      width: 90%;
      text-align: left;
    }

    /* Table style */
    table {
      width: 100%;
      border-collapse: collapse;
      background: white;
      margin-top: 15px;
    }
    th, td {
      padding: 10px;
      border-bottom: 1px solid #ccc;
    }
    th { background: #f3f4f6; text-align: left; }

    /* Add Activity */
    .add-row {
      display: flex;
      gap: 10px;
      margin-top: 15px;
      flex-wrap: wrap;
      justify-content: center;
    }
    input, select, button {
      padding: 8px 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
      font-size: 1em;
    }
    button {
      background-color: #007bff;
      color: white;
      cursor: pointer;
      border: none;
    }
    button:hover { background-color: #0056b3; }

    /* Remove button (far right) */
    .remove-btn {
      background-color: #d9534f;
      color: white;
      border: none;
      border-radius: 4px;
      padding: 4px 10px;
      cursor: pointer;
      font-size: 1em;
      font-weight: bold;
      line-height: 1;
    }
    .remove-btn:hover {
      background-color: #b52b27;
    }
  </style>
</head>
<body>

  <!-- Navbar -->
  <div class="navbar">
    <div class="tabs">
      <a href="home.html">Home</a>
      <a href="schedule.html" class="active">Schedule</a>
      <a href="#">Shopping</a>
      <a href="profile.html">Profile</a>
      <a href="#">Settings</a>
      <a href="#">About</a>
    </div>

    <div class="social-icons">
      <a href="#"><i class="fa-brands fa-facebook-f"></i></a>
      <a href="#"><i class="fa-brands fa-twitter"></i></a>
      <a href="#"><i class="fa-brands fa-instagram"></i></a>
      <a href="#"><i class="fa-brands fa-linkedin-in"></i></a>
    </div>
  </div>

  <!-- Main Content (schedule table)-->
  <div class="content">
    <div class="content-box">
      <h2>Your Weekly Schedule</h2>
      <p>Plan your meals, workouts, and daily goals here.</p>

      <!-- Main table showing activitiec -->
      <table id="scheduleTable">
        <thead>
          <tr>
            <th>Day</th>
            <th>Time</th>
            <th>Activity</th>
            <th></th> <!-- Empty header for delete button -->
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>Monday</td><td>8:00 AM</td><td>Breakfast – Oatmeal & Fruit</td>
            <td><button class="remove-btn" onclick="removeRow(this)">X</button></td>
          </tr>
          <tr>
            <td>Tuesday</td><td>12:30 PM</td><td>Lunch – Chicken Salad</td>
            <td><button class="remove-btn" onclick="removeRow(this)">X</button></td>
          </tr>
        </tbody>
      </table>

      <!-- Add New Activity -->
      <form class="add-row" onsubmit="event.preventDefault(); addRow();">
        <select id="day">
          <option>Monday</option><option>Tuesday</option><option>Wednesday</option>
          <option>Thursday</option><option>Friday</option><option>Saturday</option><option>Sunday</option>
        </select>
        <input id="time" type="time" value="08:00" />
        <input id="activity" type="text" placeholder="Activity (e.g., Workout – 30 min walk)" required />
        <button type="submit">Add</button>
      </form>
    </div>
  </div>

  <!-- Javascript -->
  <script>
    
    // 24-hour time to 12-hour AM/PM format
    function formatTime(time) {
      if (!time) return '';
      let [h, m] = time.split(':').map(Number);
      const ampm = h >= 12 ? 'PM' : 'AM';
      h = h % 12 || 12;
      return `${h}:${String(m).padStart(2,'0')} ${ampm}`;
    }

    // Add a new row to the table
    function addRow() {
      const day = document.getElementById('day').value;
      const time = document.getElementById('time').value;
      const activity = document.getElementById('activity').value.trim();

      // Prompt user to input activity if field is empty
      if (!activity) return;

      const tbody = document.querySelector('#scheduleTable tbody');
      const row = document.createElement('tr');
      row.innerHTML = `
        <td>${day}</td>
        <td>${formatTime(time)}</td>
        <td>${activity}</td>
        <td><button class="remove-btn" onclick="removeRow(this)">X</button></td>
      `;
      tbody.appendChild(row);

      // Clear input field after adding activity
      document.getElementById('activity').value = '';
    }
    
    // Removes row of user's choice
    function removeRow(button) {
      button.closest('tr').remove();
    }
  </script>
</body>
</html>
